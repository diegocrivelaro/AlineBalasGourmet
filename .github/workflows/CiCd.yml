name: AlineBalasGourmet - CI/CD
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.16.x]
    steps:
      - name: Set NodeJs ðŸŸ¢
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
        name: Install Lib's ðŸ“¦

  qa:
    name: qa
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: QA
        run: yarn test::ci

  typecheck:
    name: TypeCheck
    runs-on: ubuntu-latest
    needs: qa
    steps:
      - uses: actions/checkout@v2
      - name: TypeCheck
        run: yarn type-check
